apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance"
  namespace: "openshift-logging"
spec:
  managementState: "Managed"
  logStore:
    type: "elasticsearch"
    elasticsearch:
      nodeCount: 2
      redundancyPolicy: "SingleRedundancy"
      resources:
          limits:
            cpu: "1"
            memory: "4Gi"
          requests:
            cpu: "200m"
            memory: "1Gi"
      storage:
        storageClassName: "gp2"
        size: "10Gi"
  visualization:
    type: "kibana"
    kibana:
      replicas: 1
  curation:
    type: "curator"
    curator:
      schedule: "30 3 * * *"
  collection:
    logs:
      type: "fluentd"
      fluentd: {}
